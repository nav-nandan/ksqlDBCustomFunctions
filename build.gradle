plugins {
	id 'java-library'
}

apply plugin: 'java'

apply plugin: 'eclipse'
eclipse {
    project {
        name = 'ksqlDBCustomFunctions'
    }
}

version = '1.0'
sourceCompatibility = 1.11
targetCompatibility = 1.11

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'ksqlDB Custom Functions',  
        	'Implementation-Version': 0.1
        	//'Main-Class': 'ksqlDBCustomFunctions'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

build.finalizedBy(fatJar)

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'io.confluent.ksql:ksql-udf:5.2.2'
	
	compile group: 'ca.uhn.hapi', name: 'hapi-examples', version: '1.2'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
